<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <header><span>ADVICE #</span><span id="advice-id"></span></header>
      <main>
        <div id="advice-div">
          <p id="advice"></p>
        </div>
      </main>
      <footer>
        <div class="divider">
          <img
            id="pattern-divider"
            src="/images/pattern-divider-desktop.svg"
            alt="pattern divider"
          />
        </div>
        <div class="dice">
          <img id="dice-icon" src="/images/icon-dice.svg" alt="dice-icon" />
        </div>
      </footer>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
